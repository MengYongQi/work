                添加手机

                    </div>
                    <div class="form-group">
                        <label for="wq-where">价格</label>
                        <textarea id="wq-where" class="form-control" rows="2" placeholder="价格" value="价格"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">详细信息</label>
                        <textarea id="wq-idea" class="form-control" rows="2" placeholder="详细信息" value="请输入详细信息"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="wq-save-question">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <!--手机列表表格-->

    <script>
        //json-server -w productDatas.json 创建服务器
        axios.get("http://localhost:3000/products").then(res => {
            let str = "";
            for (let i = 0; i < res.data.length; i++) {
                str += `
                <tr class="text-center middle">
						<td>${res.data[i].id}</td>
						<td>${res.data[i].title}</td>
						<td>${res.data[i].price}</td>						
						<td>
							<a 
								href="#" 
								data-toggle="popover"
								data-content="**过长内容详情(bootstrap会处理点击显示)**" 
							>${res.data[i].particulars}
							</a>
						</td>
						<td>
							<button class="btn delBtn" data-id="${res.data[i].id}">删除</button>
						</td>
						<td>
							<button class="btn">
								<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
                `;
            }
            tbody.innerHTML = str;
        });
